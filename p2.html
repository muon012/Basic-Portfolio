            <!-- The first two numbers represent the top-left corner of the box, the next two represent the bottom-right corner coordinates. The X-Y plane is the image with origin at the top-left corner and positive Y values increasing as one goes from top to bottom of the image. For "circular" shapes the third number represents the radius. -->
          <area shape="rect" coords="164,253,222,320" alt="3x3" href="https://www.youtube.com/watch?v=MaltgJGz-dU">
          <area shape="rect" coords="35,204,87,251" alt="2x2" href="https://www.youtube.com/watch?v=5U3DgN71uuo">

          <area shape="circle" coords="318,224,42" alt="pyraminx" href="https://www.youtube.com/watch?v=2H0FUvaaUsI">
          <area shape="circle" coords="189,180,35" alt="cube within a cube pattern" href="https://www.youtube.com/watch?v=EVBLytm4mN0">
